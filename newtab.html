<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastTab - 快速标签页</title>
    <link rel="stylesheet" href="newtab.css">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-section">
            <div class="search-container">
                <select id="searchEngine" class="search-engine-selector">
                    <option value="google">Google</option>
                    <option value="baidu">百度</option>
                    <option value="bing">Bing</option>
                    <option value="bilibili">哔哩哔哩</option>
                    <option value="wikipedia">维基百科</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索..." class="search-input">
                <button id="searchButton" class="search-button">搜索</button>
            </div>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
            <button id="addIconBtn" class="toolbar-btn">添加图标</button>
            <button id="settingsBtn" class="toolbar-btn">设置</button>
            <button id="resetBtn" class="toolbar-btn">重置</button>
        </div>

        <!-- 图标网格 -->
        <div id="iconGrid" class="icon-grid">
            <!-- 图标将在这里动态生成 -->
        </div>

        <!-- 状态信息 -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- 添加图标模态框 -->
    <div id="addIconModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加新图标</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="addIconForm">
                    <div class="form-group">
                        <label for="iconUrl">网站链接:</label>
                        <input type="url" id="iconUrl" required placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label for="iconLabel">标签名称:</label>
                        <input type="text" id="iconLabel" required placeholder="网站名称">
                    </div>
                    <div class="form-group">
                        <label for="iconImage">图标链接 (可选):</label>
                        <input type="url" id="iconImage" placeholder="https://example.com/icon.png">
                    </div>
                    <div class="form-actions">
                        <button type="submit">添加</button>
                        <button type="button" class="cancel">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>外观设置</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="settingsForm">
                    <div class="form-group">
                        <label for="iconSize">图标大小 (px):</label>
                        <input type="range" id="iconSize" min="60" max="200" value="120">
                        <span id="iconSizeValue">120px</span>
                    </div>
                    <div class="form-group">
                        <label for="iconFont">图标字体:</label>
                        <select id="iconFont">
                            <option value="Arial, sans-serif">Arial</option>
                            <option value="Microsoft YaHei, sans-serif">微软雅黑</option>
                            <option value="SimHei, sans-serif">黑体</option>
                            <option value="SimSun, serif">宋体</option>
                            <option value="KaiTi, serif">楷体</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="iconMaxWidth">每行最大图标数:</label>
                        <input type="range" id="iconMaxWidth" min="3" max="10" value="6">
                        <span id="iconMaxWidthValue">6</span>
                    </div>
                    <div class="form-group">
                        <label for="iconRadius">图标圆角 (px):</label>
                        <input type="range" id="iconRadius" min="0" max="30" value="8">
                        <span id="iconRadiusValue">8px</span>
                    </div>
                    <div class="form-group">
                        <label for="verticalSpacing">垂直间距 (px):</label>
                        <input type="range" id="verticalSpacing" min="10" max="50" value="20">
                        <span id="verticalSpacingValue">20px</span>
                    </div>
                    <div class="form-group">
                        <label for="rowSpacing">行间距 (px):</label>
                        <input type="range" id="rowSpacing" min="10" max="50" value="30">
                        <span id="rowSpacingValue">30px</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit">保存设置</button>
                        <button type="button" class="cancel">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
